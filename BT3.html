<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(n) {
            for (i=1;i<n;i++){
                let x = 0;
            }
            x = i*(i+1);
            document.write("giai thừa của số cần tính là : " +x);
        }
        let number = parseInt(prompt("nhập số cần tính giai thừa: "));
        factorial(number);
    </script>

</body>
</html>
