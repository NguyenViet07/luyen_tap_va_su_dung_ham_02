<body>
    <script>
        function checkMin(x,y,z) {
            if (x<y && x<z){
                return x;
            } if (y<x && y<z){
                return y;
            } if (z<x && z<y){
                return z;
            } else {
                alert("có hai số giống nhau");
            }
        }
        alert(checkMin(12,12,13));
    </script>

</body>
