<body>
<script>
    function doiCho(x,y) {
        x = x+y;
        y = x-y;
        x = x-y;
        return [x,y];
    }
    var x=1;
    var y=2;
    [x,y] = doiCho(x,y);
    alert(x+" "+y);
</script>
