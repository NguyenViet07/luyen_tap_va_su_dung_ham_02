
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1=["a","b","c","d"];
        let key=prompt("input data : ");
        function count(arr) {
            for (let i=0;i<arr.length;i++){
                if (key==arr[i]){
                    return arr[i];
                }else {
                    return -1;
                }
            }
        }
        alert(count(arr1));
    </script>
</body>
</html>
